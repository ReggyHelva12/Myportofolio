<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Template</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            background-image: linear-gradient(135deg, #e0f7fa 25%, transparent 25%, transparent 20%, #e0f7fa 50%, #e0f7fa 55%, transparent 55%, transparent);
            background-size: 40px 40px;
        }

        /* Profile Section */
        .profile {
            position: absolute;
            top: 10px;
            left: 50px;
            display: flex;
            align-items: center; /* Menjadikan foto dan teks sejajar */
            background-color: white;
            padding: 10px 10px;
            border-radius: 12px;
            box-shadow: 0px 4px 6px rgb(125, 179, 203);
            max-width: 300px;
        }

        .profile img {
            width: 85px;
            height: 75px;
            border-radius: 50%;
            margin-right: 12px; /* Menambahkan jarak antara foto dan teks */
        }

        .profile-info {
            display: flex;
            flex-direction: column;
        }

        .profile-info h1 {
            font-size: 18px;
            margin: 10px;
            color: #123b64;
        }

        /* Skill Section */
        .skills {
            margin-top: 5px;
        }

        .skills p {
            font-size: 14px;
            color: #333;
            margin-bottom: 3px;
        }

        /* Menu Icon */
        .menu-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 28px;
            cursor: pointer;
            color: #123b64;
            transition: transform 0.3s ease-in-out;
        }

        .menu-icon:hover {
            transform: scale(1.2);
        }

        /* Navigation Menu */
        nav {
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: #123b64;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
            transition: opacity 0.3s ease-in-out;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            padding: 12px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        nav ul li:last-child {
            border-bottom: none;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #abc9ea;
        }

        .show-menu {
            display: block;
            opacity: 1;
        }

        /* Main Content */
        .main {
            text-align: center;
            padding: 100px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px; /* Atur jarak antar elemen */
        }

        .main h1 {
            font-size: 40px;
            padding: 60px;
            margin-bottom: 2px; /* Kurangi jarak bawah */
        }

        .main p {
            font-size: 18px;
            margin-top: 20px; /* Kurangi jarak atas */
        }

        .main img {
            width: 50%;
            margin-top: 20px;
        }

        /* Button */
        .portfolio-button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 16px;
            color: #fff;
            background-color: #123b64;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
            text-decoration: none;
            transition: background 0.3s;
        }

        .portfolio-button:hover {
            background-color: #1071da;
        }

        /* Footer */
        .footer {
            width: 100%;
            background-color: #29639e;
            color: #e6d3d3;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
        }

        .footer p {
            margin: 0;
            font-size: 14px;
        }

        .footer a {
            color: #abc9ea;
            text-decoration: none;
            transition: 0.3s;
        }

        .footer a:hover {
            color: #0e2236;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .profile {
                flex-direction: row;
                align-items: center;
                max-width: 90%;
                width: 90%;
                text-align: left;
            }

            .profile img {
                width: 50px;
                height: 50px;
            }

            .profile-info h1 {
                font-size: 18px;
            }

            .skills p {
                font-size: 13px;
            }

            .menu-icon {
                font-size: 24px;
            }

            .main {
                padding: 60px 20px;
            }

            .main h1 {
                font-size: 24px;
            }

            .main p {
                font-size: 14px;
            }

            .main img {
                width: 90%;
                max-width: 300px;
            }

            .portfolio-button {
                padding: 10px 20px;
                font-size: 14px;
            }

            .footer {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <!-- Profile Section -->
    <div class="profile">
        <img src="Reggy.jpg" alt="Profile Picture">
        <div class="profile-info">
            <h1>Reggy Helva Rezal</h1>
            <!-- Skills Section -->
            <div class="skills">
                <p>UI/UX Design | Graphic Design | Web Developer</p>
            </div>
        </div>
    </div>

    <!-- Menu Icon -->
    <div class="menu-icon" onclick="toggleMenu()">
        <i class="fa-solid fa-bars"></i>
    </div>

    <!-- Navigation Menu -->
    <nav id="menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about_me.html">About</a></li>
            <li><a href="skil.html">Skills</a></li>
            <li><a href="edu.html">Education</a></li>
            <li><a href="experience.html">Experience</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main">
        <h1>I'm a Designer</h1>
        <p>Menciptakan Desain yang Kreatif dan Inovatif</p>
        
        <!-- Image -->
        <img src="DSC00759.png" alt="Designer Image">
        
        <!-- Button moved below image -->
        <a href="portofolio.html" target="_blank" class="portfolio-button">View Portfolio</a>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 Reggy Helva Rezal. All rights reserved.</p>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById("menu").classList.toggle("show-menu");
        }
    </script>

</body>
</html>
